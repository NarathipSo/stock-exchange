version: '3.8'

services:
  # The Database Service
  db:
    image: mysql:8.0
    container_name: stock_exchange_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: yourpassword
      MYSQL_DATABASE: stock_exchange
    ports:
      - "3306:3306" # Maps your laptop's 3306 to the container's 3306
    volumes:
      - mysql_data:/var/lib/mysql # Persist data even if container stops

  # (Optional) Visual Database Tool - nice for debugging!
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: stock_exchange_admin
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
    ports:
      - "8080:80"
    depends_on:
      - db

volumes:
  mysql_data: